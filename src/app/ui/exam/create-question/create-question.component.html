<div class="m-3">
  <h1 class="text-3xl font-bold mb-6">Crear Pregunta</h1>
  <form (ngSubmit)="addQuestion()" class="space-y-6">
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="question">
        Pregunta
      </label>
      <textarea
        class="rounded-md shadow w-full resize-y appearance-none border py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="question"
        placeholder="Pregunta"
        [(ngModel)]="newQuestion.content"
        [ngModelOptions]="{ standalone: true }"
      ></textarea>
    </div>

    <div>
      <h3 class="text-lg font-medium text-gray-700 mb-2">Opciones</h3>
      @for (option of newQuestion.options; track $index) {
      <div class="flex items-center space-x-2 mb-4">
        <div
          (click)="removeOption($index)"
          class="text-red-500 hover:text-red-600 cursor-pointer"
        >
          <app-icon [icon]="'delete_outline'" />
        </div>

        <input
          type="text"
          placeholder="Contenido de la opciÃ³n"
          [(ngModel)]="option.content"
          name="optionContent{{ $index }}"
          required
          class="flex-1 rounded-full border-gray-300 shadow-md focus:border-indigo-500 focus:ring-indigo-500 sm:text-base py-2 px-3"
        />
        <input
          type="checkbox"
          [(ngModel)]="option.correct"
          name="optionCorrect{{ $index }}"
          class="toggle toggle-success text-gray-600 border-gray-300"
        />

        @if (newQuestion.options.length == $index + 1) {
        <div
          class="text-blue-500 hover:text-blue-600 cursor-pointer font-bold"
          (click)="addOption()"
        >
          <app-icon [icon]="'add'" />
        </div>
        }
      </div>
      } @if (newQuestion.options.length == 0) {
      <div
        class="text-blue-500 w-full text-center hover:text-blue-600 cursor-pointer font-bold"
        (click)="addOption()"
      >
        <app-icon [icon]="'add'" />
      </div>
      }
    </div>

    <div class="flex justify-center">
      <button
        type="submit"
        class="bg-green-500 text-white px-6 py-2 rounded-md"
      >
        Crear Pregunta
      </button>
    </div>
  </form>
</div>
